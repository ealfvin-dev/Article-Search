<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            padding-right: 15%;
            padding-left: 15%;
        }
    </style>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">New York Times Article Search</h1>
        <hr class="my-4">
        <p>Search for article on the New York Times site.</p>
    </div>
    

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search Term</label>
          <input class="form-control" id="searchTerm">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Number to Retrieve</label>
          <input class="form-control" id="number">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
      
      <script type="text/javascript" src="search.js"></script>
</body>
</html>
